grumphp:
    tasks:
        composer:
            file: ./composer.json
        file_size:
            max_size: 15M
            ignore_patterns: []
        jsonlint: null
        phpcs:
            standard: []
            severity: ~
            error_severity: ~
            warning_severity: ~
            tab_width: ~
            report: full
            report_width: ~
            whitelist_patterns: []
            encoding: ~
            ignore_patterns: ['index.php', 'maintenance.php']
            sniffs: []
            triggered_by: [php]
            exclude: ['Generic.Files.LineLength']
        phpstan:
            memory_limit: "-1"
            ignore_patterns: [ 'index.php', 'maintenance.php', 'console.php']
        phpunit: null
        twigcs:
            path: 'templates'
            severity: 'warning'
            ruleset: 'FriendsOfTwig\Twigcs\Ruleset\Official'
        xmllint: null
        yamllint: null
